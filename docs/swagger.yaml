basePath: /api/v1
definitions:
  types.AuthParams:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  types.BookRoomParams:
    properties:
      fromDate:
        type: string
      numPersons:
        maximum: 5
        minimum: 1
        type: integer
      tillDate:
        type: string
    required:
    - fromDate
    - numPersons
    - tillDate
    type: object
  types.Booking:
    properties:
      canceled:
        type: boolean
      fromDate:
        type: string
      id:
        type: string
      numPersons:
        type: integer
      roomID:
        type: string
      tillDate:
        type: string
      userID:
        type: string
    type: object
  types.CreateHotelParams:
    properties:
      location:
        maxLength: 100
        minLength: 3
        type: string
      name:
        maxLength: 100
        minLength: 3
        type: string
    required:
    - location
    - name
    type: object
  types.CreateRoomParams:
    properties:
      basePrice:
        minimum: 10
        type: number
      hotelId:
        type: string
      type:
        minLength: 2
        type: string
    required:
    - basePrice
    - hotelId
    - type
    type: object
  types.CreateUserParams:
    properties:
      email:
        type: string
      firstName:
        maxLength: 50
        minLength: 2
        type: string
      lastName:
        maxLength: 50
        minLength: 2
        type: string
      password:
        minLength: 7
        type: string
    required:
    - email
    - firstName
    - lastName
    - password
    type: object
  types.Hotel:
    properties:
      id:
        type: string
      location:
        type: string
      name:
        type: string
      rating:
        type: integer
      rooms:
        items:
          type: string
        type: array
    type: object
  types.Room:
    properties:
      basePrice:
        type: number
      hotelId:
        type: string
      id:
        type: string
      price:
        type: number
      type:
        $ref: '#/definitions/types.RoomType'
    type: object
  types.RoomType:
    enum:
    - 1
    - 2
    - 3
    - 4
    type: integer
    x-enum-varnames:
    - Single
    - Double
    - SeaView
    - KingSuite
  types.UpdateHotelParams:
    properties:
      location:
        maxLength: 100
        minLength: 3
        type: string
      name:
        description: omitempty یعنی اگر نفرستاد گیر نده
        maxLength: 100
        minLength: 3
        type: string
    type: object
  types.UpdateUserParams:
    properties:
      firstName:
        type: string
      lastName:
        type: string
    type: object
  types.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: string
      isAdmin:
        type: boolean
      lastName:
        type: string
    type: object
host: localhost:5000
info:
  contact:
    email: support@gotel.com
    name: Ramin Fathi
  description: This is the API documentation for Hotel Reservation System (GoTel).
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: GoTel API
  version: "1.0"
paths:
  /admin/booking:
    get:
      consumes:
      - application/json
      description: Get a list of all bookings in the system
      parameters:
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.Booking'
            type: array
      summary: Get all bookings
      tags:
      - admin
  /admin/hotel:
    post:
      consumes:
      - application/json
      description: Add a new hotel
      parameters:
      - description: Hotel Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.CreateHotelParams'
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Hotel'
      summary: Add a hotel
      tags:
      - admin
  /admin/hotel/{id}:
    put:
      consumes:
      - application/json
      description: Update hotel details
      parameters:
      - description: Hotel ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.UpdateHotelParams'
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a hotel
      tags:
      - admin
  /admin/room:
    post:
      consumes:
      - application/json
      description: Add a new room to a hotel
      parameters:
      - description: Room Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.CreateRoomParams'
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Room'
      summary: Add a room
      tags:
      - admin
  /admin/user:
    get:
      consumes:
      - application/json
      description: Get a list of all registered users (Admin only)
      parameters:
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.User'
            type: array
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all users
      tags:
      - admin
  /auth:
    post:
      consumes:
      - application/json
      description: Login with email and password to get a JWT token
      parameters:
      - description: Login Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.AuthParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User Login
      tags:
      - auth
  /booking:
    get:
      consumes:
      - application/json
      description: Get all bookings for the logged-in user
      parameters:
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.Booking'
            type: array
      summary: Get my bookings
      tags:
      - booking
  /booking/{id}:
    get:
      consumes:
      - application/json
      description: Get a single booking by ID
      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: string
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Booking'
      summary: Get booking details
      tags:
      - booking
  /booking/{id}/cancel:
    post:
      consumes:
      - application/json
      description: Cancel a booking (Method is POST/PUT for safety)
      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: string
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Cancel booking
      tags:
      - booking
  /hotel:
    get:
      consumes:
      - application/json
      description: Get a list of all hotels with filtering options
      parameters:
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.Hotel'
            type: array
      summary: Get all hotels
      tags:
      - hotel
  /hotel/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information of a specific hotel
      parameters:
      - description: Hotel ID
        in: path
        name: id
        required: true
        type: string
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Hotel'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get hotel by ID
      tags:
      - hotel
  /hotel/{id}/rooms:
    get:
      consumes:
      - application/json
      description: Get all rooms belonging to a specific hotel
      parameters:
      - description: Hotel ID
        in: path
        name: id
        required: true
        type: string
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.Room'
            type: array
      summary: Get hotel rooms
      tags:
      - hotel
  /room:
    get:
      consumes:
      - application/json
      description: Get a list of all rooms
      parameters:
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.Room'
            type: array
      summary: Get all rooms
      tags:
      - room
  /room/{id}/book:
    post:
      consumes:
      - application/json
      description: Book a specific room for a date range
      parameters:
      - description: Room ID
        in: path
        name: id
        required: true
        type: string
      - description: Booking Details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.BookRoomParams'
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Booking'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Book a room
      tags:
      - room
  /user:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: User Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.CreateUserParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.User'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - user
  /user/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a user
      tags:
      - user
    get:
      consumes:
      - application/json
      description: Get a user by their ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.User'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a user
      tags:
      - user
    put:
      consumes:
      - application/json
      description: Update user details by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.UpdateUserParams'
      - description: Token
        in: header
        name: X-Api-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a user
      tags:
      - user
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: X-Api-Token
    type: apiKey
swagger: "2.0"
