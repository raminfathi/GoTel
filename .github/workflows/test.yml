name: Go Test & Lint

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    # We need a MongoDB service for integration tests
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod download

    - name: Run Linter (GolangCI-Lint)
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest

    - name: Run Tests
      # We set the env var for test DB connection
      env:
        MONGO_DB_URL_TEST: mongodb://localhost:27017
        MONGO_DB_NAME: hotel_test_db
      run: go test -v ./...